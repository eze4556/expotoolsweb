

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-afip,ion-text-center">Marcas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed class="marcas-grid">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let marca of marcas">
        <ion-card class="marca-card">
          <ion-card-header>
            <ion-card-title class="ion-text-center">{{ marca.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-img *ngIf="marca.imagen" [src]="marca.imagen" alt="Imagen de {{ marca.nombre }}"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="!marcas" class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando datos de Marcas...</p>
  </div>


  
</ion-content>

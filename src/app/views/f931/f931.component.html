<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Productos -->

<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="6" size-lg="3" *ngFor="let product of productos | slice:0:8">
      <ion-card>
        <img [src]="product.imagen" [alt]="product.nombre" />
        <ion-card-content>
          <h2>{{ product.nombre }}</h2>
          <p>Precios:</p>
          <p>Distribuidor: ${{ product.precioDistribuidor }}</p>
          <p>Consumidor: ${{ product.precioFinal }}</p>
          <ion-button expand="full" color="primary">Comprar</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>


    <div *ngIf="!productos" class="ion-text-center ion-padding">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando Productos...</p>
    </div>

</ion-content>
